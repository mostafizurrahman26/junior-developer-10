<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sxz, initial-scale=1.0">
    <title>Area Calculation of Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-6 max-w-7xl mx-auto">
 <!--Area of  navbar section side -->
 <header class="my-12">
    <div class="navbar md:flex bg-base-100 w-full rounded-lg bg-slate-200 md:px-10 py-5">
        <div class="navbar-start grid">
            <p class="normal-case text-3xl font-bold">Interactive <br>
                <span class="text-2xl">Geometry Genius</span>
            </p>
        </div>
        <div class="navbar-end">
    <a onclick="blogBtn()" id="btn-blog" class="btn bg-[#1090D8]  border-red-500 normal-case">Blog</a>
</div>

             <!--Area of Rectangle Card side-->
    <div class="card w-full  py-8 px-3 h-auto">
        <figure><img src="images/rectangle.png" alt="Triangle" /></figure>
            <div class="card-body">
              <h2 id="rectangle-title" class="card-title mx-auto font-bold text-2xl">Rectangle</h2>
                 <p class="text-center text-lg ">Area (A) = w x l</p>
                    <div class="flex items-center">
                     <input id="rectangle-width" type="text" placeholder="w" class="input w-16 max-w-xs bg-slate-200" />
                 <p class="pl-1 pr-2">cm</p>
               <input id="rectangle-length" type="text" placeholder="l" class="input w-16 max-w-xs bg-slate-200" />
             <p class="pl-1">cm</p>
            </div>
        <button id="rectangle-btn" class="btn bg-slate-200 text-black w-full text-xl border-blue-500 normal-case ">Calculate</button>
     </div>
    </div>

</div>
</header>
<!-- Area of main section side-->
<main>
<section class="lg:flex gap-3 mx-auto w-full h-auto">
   <div onmouseenter="mouseOverChangeColor()" id="card-all"   class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-auto md:w-3/4 gap-3 overflow-hidden p-3">

<!--Area of triangle Card side-->
<div  class="card w-full  py-8 px-3 h-auto">
     <figure><img src="images/triangle.png" alt="Triangle" /></figure>
       <div class="card-body">
        <h2 id="triangle-title" class="card-title mx-auto font-bold text-2xl">Triangle</h2>
           <p class="text-center text-lg ">Area (A) = 0.5 x b x h</p>
        <div class="flex items-center mx-auto">
     <input id="triangle-base" type="text" placeholder="b" class="input w-16 max-w-xs bg-slate-200" />
<p class="pl-1 pr-2">cm</p>
<input id="triangle-height" type="text" placeholder="h" class="input w-16 max-w-xs bg-slate-200" />
<p class="pl-1">cm</p>
  </div>
          <button id="triangle-btn" class="btn bg-slate-200 text-black w-full text-xl border-blue-500 normal-case ">Calculate</button>
       </div>
   </div>
</div>
</section>
</main>

    <!--  file of javascript-->
    <source src="./index.js" type="">

</body>
</html>
